<div id="result">

</div>

<div id="changed">

</div>
<script>
    if (typeof(Storage) !== "undefined" ) {
        localStorage.sitename = "hoggen wang";
        document.getElementById("result").innerHTML = "网站名：" + localStorage.sitename;
        document.getElementById("changed").innerHTML = "网站名：" + localStorage.sitename;
        localStorage.removeItem("sitename");
        document.getElementById("changed").innerHTML = "网站名：" + localStorage.sitename;
    }else  {
        document.getElementById("result").innerHTML="对不起，您的浏览器不支持 web 存储。";
    }
</script>

<script>
    function clickCounter()
    {
        if(typeof(Storage)!=="undefined")
        {
            if (localStorage.clickcount)
            {
                localStorage.clickcount=Number(localStorage.clickcount)+1;
            }
            else
            {
                localStorage.clickcount=1;
            }
            document.getElementById("result2").innerHTML=" 你已经点击了按钮 " + localStorage.clickcount + " 次 ";
        }
        else
        {
            document.getElementById("result2").innerHTML="对不起，您的浏览器不支持 web 存储。";
        }
    }
</script>
<p><button onclick="clickCounter()" type="button">点我！</button></p>
<div id="result2"></div>
<p>点击该按钮查看计数器的增加。</p>
<p>关闭浏览器选项卡(或窗口),重新打开此页面,计数器将继续计数(不是重置)。</p>


</body>

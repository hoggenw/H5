<!DOCTYPE html> <!--文档的声明-->
<html lang="zh_CN">
<head>
    <!--meta标签，设置当前页面的编码为utf-8 描述和关键词设置-->
    <meta charset="UTF-8">
    <meta name="keywords" content="s被搜索的关键词">
    <meta name="description" content="这是描述的词">
    <!--link标签 引入css样式 和dns预解析：立即解析域名，设置预解析后缓存域名对应的ip地址， 引入网站的icon图片-->
    <link href="cssStudy.css" rel="stylesheet" type="text/css">
    <!--这是设置网站上面显示log的方法-->
    <link rel="shortcut icon" href="">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="cssStudy.js"></script>
    <!---->
    <title>videoStudy</title>
</head>
<body>
  <img src="图片地址" alt="没有地址时显示的文本" title="搜索图片网站，显示图片提示消息">
 <!--段落标签，独占一行或者多行空间-->
  <p></p>
<!--水平线标签，在页面加入一条水平线,<br>换行符-->
  <!--普通的空格和换行会进行合并-->
    <hr/> <br>

  行内标签
<!--文本节,一般用于小段文字的包裹-->
<span></span>
  <!--对文档中的一小段文字进行着重强调-->
<em></em>
<!--与em功能相同，只是strong是针对整个文档-->
<strong></strong>
<!--下标-->
<sub></sub>
<!--上标-->
<sup></sup>
<!--删除标签，显示横线在中间-->
<del></del>

<!--超级链接标签： a _blank新的页面打开，_self当前页面打开-->
  <!--href指向标签id可以实现页面中的跳转-->
  <!--a标签可以包裹各种元素-->
    <a href="http://www.jianshu.com/p/38e4c77f2873" target="_blank" >我的主页</a>
<!--无序列表标签 R-->
        <ul>
            <!--li标签可以任意嵌套-->
            <li>chendgu</li>
            <li>hoggeng</li>
            <li>wang</li>
        </ul>
<!--有序列表 order list-->
        <ol>
            <li>chendgu</li>
            <li>hoggeng</li>
            <li>wang</li>
        </ol>

<!--自定义列表-->
        <dl>
            <!--dt 自定义列表title 一般嵌套文本-->
            <dt>标题</dt>
            <dd>列表项1</dd>
            <dd>列表项2</dd>
            <dd>列表项3</dd>
            <dd>列表项4</dd>Î
            <dd>列表项5</dd>
        </dl>
<!--创建表格标签-->
  <!--table整个表格-->
    <table border="1">
        <!--列的名称-->
        <thead>
            <tr>
                <td>姓名</td> <td>年龄</td>
            </tr>
        </thead>
        <!--基本行-->
            <tr>
                <!----> <!--单元格合并 rowspan 代表一个单元格占用两行进行显示-->
                <!--单元格合并 colspan 代表一个单元格占用两个单元格进行显示-->
                <td rowspan="2">单元格</td> <td colspan="2">单元格2</td>
            </tr>
        <tr>
            <!---->
            <!--<td>单元格</td> -->
            <td>单元格2</td> <td>单元格3</td>
        </tr>
        </tr>
    </table>
<!--节标签 div块 独占行 span行可以跟其他行内标签公用一行-->

<!--表单-->
    <!--所有的表单标签必须包裹在form标签中-->
        <form action="#">
            <!--value 是值 type是类型-->
            用户名：<input type="text" value="hoggen"> <br>
            <!--name相同表示为一组，radio代表单选框 checkbox多选-->
            <!--checked-->
            性别： 男<input type="radio" name="gender" checked = "checked"> 女<input type="radio" name="gender">
            <br>
            密码：<input type="password">
            <br>
            <!--select下拉列表的标签, multiple生成一个直接展开的下拉列表-->
            <select name="" id="2" >
                <!--option选项-->
                <option value="1" >公立</option>
                <option value="2" selected = "selected">农立</option>
                <option value="3">公立1</option>
                <option value="4">农立2</option>
            </select>

            <select name="" id="" multiple="multiple">
                <!--option选项-->
                <option value="1">公立</option>
                <option value="2">农立</option>
                <option value="3">公立1</option>
                <option value="4">农立2</option>
            </select>
            <!--文本域textarea-->
            <textarea cols="20" rows="10">内容</textarea>
        </form>

<!--表单组合标签-->
<form action="#">
    <fieldset>
        <legend>用户组1</legend>
    用户名：<input type="text">
    <br>
    密码：<input type="text">
    </fieldset>
    <fieldset>
        <legend>用户组2</legend>
    用户名：<input type="text">
    <br>
    密码：<input type="text">
    </fieldset>
</form>

 <!--from表单标签，包裹标签 action属性只想后台地址-->
  <!--input：文本库，单选按钮，多选按钮，提交的按钮，按钮，重置的按钮 ，checked标志是否被选中-->
  <form>
      <input type="text" value="999">
      <input type="radio" name="gender">
      <input type="checkbox">
      <input type="submit" value="提交" name="" id="">
      <input type="button" value="点击">
      <input type="reset" value="重置">
  </form>
<!--lable 标签： for 属性指向想要提供服务的标签id  或者直接包裹标签，可以实现点击标签的文本域获得点击效果-->
 <!--select：下拉列表。 multiple，单属性-->
<!--option 设置我们的列表选项-->
<!--textarea： 文本域标签，当输入大量的文本的时候需要使用文本域标签-->
<!--cols：设置文本域可以输入多少列 字符 宽度-->
<!--rows 设置文本域的可以输入的行的字符数  高度-->

<!--feildset： 表单的组合标签  legend; 组合标签的标题-->
<!--base 标签可以让当前页面的所有标签都拥有target属性-->
  <base target="_blank">
<a href="www.boosky.org" type="">sss</a>
  <a href="www.boosky.org">sss--ss</a>
<!--pre标签是不进行空格的合并-->

  <!--显示字符实体或者显示html代码-->

   &lt;html5 &gt;

<!--行内标签与 块级标签：的区别-->

</body>
</html>

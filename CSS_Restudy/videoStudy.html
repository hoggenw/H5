<!DOCTYPE html> <!--文档的声明-->
<html lang="zh_CN">
<head>
    <!--meta标签，设置当前页面的编码为utf-8-->
    <meta charset="UTF-8">
    <!--link标签 引入css样式 和dns预解析：立即解析域名，设置预解析后缓存域名对应的ip地址， 引入网站的icon图片-->
    <link href="cssStudy.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="cssStudy.js"></script>
    <!---->
    <title>videoStudy</title>
</head>
<body>
  <img src="图片地址" alt="没有地址时显示的文本" title="搜索图片网站，显示图片提示消息">
 <!--段落标签，独占一行或者多行空间-->
  <p></p>
<!--水平线标签，在页面加入一条水平线,<br>换行符-->
  <!--普通的空格和换行会进行合并-->
    <hr/> <br>

  行内标签
<!--文本节,一般用于小段文字的包裹-->
<span></span>
  <!--对文档中的一小段文字进行着重强调-->
<em></em>
<!--与em功能相同，只是strong是针对整个文档-->
<strong></strong>
<!--下标-->
<sub></sub>
<!--上标-->
<sup></sup>
<!--删除标签，显示横线在中间-->
<del></del>

<!--超级链接标签： a _blank新的页面打开，_self当前页面打开-->
  <!--href指向标签id可以实现页面中的跳转-->
  <!--a标签可以包裹各种元素-->
    <a href="http://www.jianshu.com/p/38e4c77f2873" target="_blank" >我的主页</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border</title>
    <style>
        p.one
        {
            outline:green dotted thick;
            border-style: solid;
            border-width: 5px;
            border-color: #00FF00;
        }
        p.two
        {
            margin-top: 100px;
            margin-left: 50px;
            margin-right: 50px;
            margin-bottom: 30px;
            padding-left: 50px;
            border-width: medium;
            border-color: red;
            border-top-style:dotted;
            border-right-style:solid;
            border-bottom-style:double;
            border-left-style:dashed;
            border-left-color: #0000FF;
        }
        p.three
        {
            border-style: solid;
            border-width: 1px;
            border-color: #40b3df;
        }
    </style>
</head>
<body>

<p class="one">一些文本。</p>
<p class="two">一些文本。</p>
<p class="three">一些文本。</p>
<p><b>注意:</b> "border-width" 属性 如果单独使用则不起作用。要先使用 "border-style" 属性来设置边框。</p>

</body>
</html>

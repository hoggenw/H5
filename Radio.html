<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>radio</title>
</head>
<body>
<form action="">
    <input type="radio" name="hoggen" value="first">first <br>
    <input type="radio" name="hoggen" value="second">second <br>
    <input type="radio" name="hoggen" value="third">third
</form>
<p> <b>注意：</b>当用户点击一个单选按钮时，它就会被选中，其他同名的单选按钮就不会被选中。 </p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iframe</title>
</head>
<body>
<iframe src="Radio.html" width="400" height="300" frameborder="0" name="iframe_a">
    <p>您的浏览器不支持  iframe 标签。</p>
</iframe>
<p><a href="http://www.jianshu.com/u/63829ada9944" target="iframe_a">主页</a> </p>
<p><b>注意：</b> 因为 a 标签的 target 属性是名为 iframe_a 的 iframe 框架，所以在点击链接时页面会显示在 iframe框架中。</p>
<p style="background-color: rgb(255,255,0)">
    通过 rbg 值设置背景颜色
</p>
<p style="background-color: rgba(255,255,0,0.25)">
    通过 rbg 值设置背景颜色
</p>
<p style="background-color: rgba(255,255,0,0.5)">
    通过 rbg 值设置背景颜色
</p>
<p style="background-color: rgba(255,255,0,0.7)">
    通过 rbg 值设置背景颜色
</p>
</body>
</html>

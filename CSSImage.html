<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式图片相册</title>
    <style>
        .img
        {
            border: 1px solid #ccc;

        }
        .img:hover
        {
            border: 1px solid #777;
        }
        .img img
        {
            width: 100%;
            height: auto;
        }
        .desc
        {
            padding: 15px;
            text-align: center;
        }
        *
        {
            box-sizing: border-box;
        }
        .responsive
        {
            padding: 0 6px;
            float: left;
            width: 24.99999%;
        }
        @media only screen and (max-width: 700px) {
            .responsive
            {
                width: 49.99999%;
                margin: 6px 0;
            }
        }
        @media only screen and (max-width: 500px){
            .responsive {
                width: 100%;
            }
        }

        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>

</head>
<body>
<h2 style="text-align: center">响应式图片相册</h2>
<div class="responsive">
    <div class="img">
        <a target="_blank" href="http://www.jianshu.com/u/63829ada9944">
            <img src="http://www.runoob.com/wp-content/uploads/2016/04/img_fjords.jpg"
                 alt="Trolltunga Norway" width="300" height="200">

        </a>
        <div class="desc">这个图片该怎么描述了</div>

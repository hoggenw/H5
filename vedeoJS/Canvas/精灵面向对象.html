<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>精灵面向对象</title>
    <script src="Js/Sprite.js"></script>
</head>
<body>
<div id="container">
    <canvas id="cavsElem">
        你的浏览器不支持canvas，请升级浏览器
    </canvas>
</div>

<button id="btn-dir-left">←</button>
<button id="btn-dir-right">→</button>
<button id="btn-dir-up">↑</button>
<button id="btn-dir-down">↓</button>

<script>
    (function () {
        var canvas = document.querySelector( '#cavsElem' );
        var ctx = canvas.getContext( '2d' );

        canvas.width = 600;
        canvas.height = 600;

        var sprite = new Sprite({
            x: 300,
            y: 300,
            w: 80,
            h: 65*2,
            fps: 10,
            originW: 40,
            originH: 65,
            imgSrc: 'imgs/gameImgs/DMMban.png'
        });
        sprite.render(ctx);

        //绑定按钮的点击事件
        var btnLeft = document.getElementById('btn-dir-left');
        btnLeft.onclick = function() {
            //小哥哥朝着左方向
            // dirIndex = 1;
            sprite.changeDir('left');
        };

        var btnRight = document.getElementById('btn-dir-right');
        btnRight.onclick = function() {
            //小哥哥朝着方向
            // dirIndex = 2;
            sprite.changeDir('right');

        };

        var btnUp = document.getElementById("btn-dir-up");
        btnUp.onclick = function() {
            //小哥哥朝着左方向
            // dirIndex = 3;
            sprite.changeDir('up');

        };

        var btnDown = document.getElementById('btn-dir-down');
        btnDown.onclick = function() {
            //小哥哥朝着左方向
            // dirIndex = 0;
            sprite.changeDir('down');

        };

    }());
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>begin</title>
    <style>
        #demo {

        }

    </style>
</head>
<body>
<!--canvas 宽高一般由js控制-->
    <canvas id="demo" width="600" height="600">

    </canvas>

    <script>
        //第一步： 拿到canvas的标签
        var canvas = document.getElementById('demo');
        canvas.style.border = '1px solid red';
        canvas.width = 600;
        canvas.height = 600;
        // canvas.sytle.height = 1200;// 千万别这么玩。

        //第二步： 拿到 canvas的上下文
        var ctx = canvas.getContext('2d'); // 'webgl'
        //第三步： 绘制
        //moveTo(x0,y0);//第一个参数是x点坐标， 第二个参数是y点坐标
        ctx.moveTo(100,100);
        ctx.lineTo(200,100);
        ctx.lineTo(100,200); //从当前位置，再画一条直线到 100,200点。


        ctx.closePath();// 闭合路径
        ctx.lineWidth = 4;
        //设置描边的样式
        // ctx.strokeStyle = 'rgba(233,233,233,.8)'; //跟上颜色， rgb(), rgba() red blue #888
        ctx.strokeStyle = 'green';
        ctx.stroke();//stroke：描边的意思。

        //设置填充的样式
        ctx.fillStyle = 'blue';
        //进行填充的工作
        ctx.fill();


    </script>

</body>
</html>

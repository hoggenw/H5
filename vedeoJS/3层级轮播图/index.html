<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,div,ul,li,ol,dl,dt,p,dd,img,input,a,span,h1,h2,h3,h4{padding:0; margin:0; border:0; list-style:none;}

        .wrap {
            width: 650px;
            height: 250px;
            margin: 100px auto 0;
            position: relative;
            overflow: hidden;
        }

        .wrap img {
            display: block;
        }
        .wrap ul{
            height: 250px;
            position: relative;
            z-index: 1;
        }
        .wrap ol {
            height: 30px;
            z-index: 2;
            position: absolute;
            bottom: 0;
            right: 0;
        }
        .wrap > ul > li {
            position: absolute;
            top: 0;
            left: 0;
        }

        .wrap > ol > li {
            float: left;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            border: 1px solid white;
            margin-right: 5px;
            background: gray;
        }
        .wrap > ol > li:hover {
            cursor: pointer;
        }
        .wrap li.active {
            margin-top: -4px;
            padding: 2px;
            color: orange;
            border: 1px solid orange;
        }


    </style>


    <script type="text/javascript" src="../Jquery_test/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var  zIndex = 0;
            $(".wrap > ol > li").mouseover(function () {
               zIndex++;
               $(this).addClass("active").siblings().removeClass("active");
               $(".wrap > ul > li")
                   .eq($(this).index())
                   .css({
                       "z-index":zIndex,
                       "left":650
                   })
               .animate({
                    "left":0
                },1000)
            });

        })
    </script>
</head>
<body>
 <div class="wrap">
     <ul>
         <li style="z-index: 1"><img src="images/01.jpg" alt=""></li>
         <li><img src="images/02.jpg" alt=""></li>
         <li><img src="images/03.jpg" alt=""></li>
         <li><img src="images/04.jpg" alt=""></li>
         <li><img src="images/05.jpg" alt=""></li>
     </ul>
     <ol>
         <li class="active">1</li>
         <li>2</li>
         <li>3</li>
         <li>4</li>
         <li>5</li>
     </ol>

 </div>

</body>
</html>

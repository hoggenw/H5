<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        body,div,ul,li,ol,dl,dt,p,dd,img,input,a,span,h1,h2,h3,h4{padding:0; margin:0; border:0; list-style:none;}
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            margin-left: 10px;
        }
        th,td {
            border: 1px solid #c0c0c0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #ffffff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }
        tbody tr td:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>


    <script type="text/javascript" src="../Jquery_test/jquery.min.js"></script>
    <script type="text/javascript">

        var data = [{
            name: "hoggenw",
            url: "https://www.jianshu.com/",
            type: "hoggen's blog"
        },{
            name: "git",
            url: "https://github.com/hoggenw",
            type: "hoggen's github"
        },{
            name: "hoggenw2",
            url: "https://www.jianshu.com/",
            type: "hoggen's blog"
        }];
        $(document).ready(function () {
            console.log(" demo in");
            $("#J_TbData").empty();
            for (var i = 0 ; i < data.length; i++){
                var $trTemp = $("<tr></tr>");
                $trTemp.append("<td>"+ data[i].name +"</td>");
                $trTemp.append("<td>"+ "<a href=" +  data[i].url + ">" +  data[i].url+ "</a>" +"</td>");
                $trTemp.append("<td>"+ data[i].type +"</td>");
                $trTemp.appendTo("#J_TbData");
            }

        })
    </script>
</head>
<body>


<table>
    <thead>
    <tr>
        <th>标题</th>
        <th>地址</th>
        <th>说明</th>
    </tr>
    </thead>
    <tbody id="J_TbData">
    </tbody>
</table>


<br>
 <table>
     <thead>
        <tr>
            <th>一个表格的内容</th>
            <th>一个表格的内容</th>
            <th>一个表格的内容</th>
        </tr>
     </thead>
     <tbody>
        <tr>
            <!-- rowspan:跨度两个行 -->
            <td rowspan="2">一个表格的内容</td>
            <!-- clospan：跨度两个列 -->
            <td colspan="2">一个格</td>
            <!-- <td>一个格</td> -->
        </tr>
        <tr>
            <td>内容</td>
            <td>内容</td>
        </tr>
     </tbody>

 </table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JD</title>
    <style>
        body,div,ul,li,ol,dl,dt,p,dd,img,input,a,span,h1,h2,h3,h4{padding:0; margin:0; border:0; list-style:none;}
        .top,.dian,.jia,.fu,.mei,.bottom{
            width: 1210px;
            margin: 0 auto;
        }
        .subnav {
            position: fixed;
            width: 38px;
            height: 200px;
            top: 200px;
            left: 50%;
            margin-left: 605px;
            display: none;
        }

        .subnav li {
            height: 36px;
            border: 1px solid #dedede;
            margin-bottom: 5px;
            font-size: 0;
            background: url("images/bg.png") no-repeat;

        }
        .subnav li:hover, .subnav li.current,.back {
            border: 1px solid #ed5759;
            background: #fdeeee;
            font-size: 12px;
            color: #ed5759;
            padding-left: 6px;
            padding-top: 2px;
            height: 34px;
            cursor: pointer;
        }

    </style>


    <script type="text/javascript" src="../Jquery_test/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // 展示默认背景
            var num = 0, $subbnav = $(".subnav"),$sideBarMenu = $(".subnav li");
            $sideBarMenu.each(function (index, ele) {
                num = index * 55;
                $(ele).css("background-position", "0 -"+num + "px");
            });
            var TOP = 0;

            $(window).scroll(function () {
               TOP = $(document).scrollTop();
                //console.log(TOP);
                if(TOP >= $(".mei").offset().top){
                    $sideBarMenu.eq(3).addClass("current").siblings().removeClass();
                } else if(TOP >= $(".fu").offset().top){
                    $sideBarMenu.eq(2).addClass("current").siblings().removeClass();
                } else if(TOP >= $(".jia").offset().top){
                    $sideBarMenu.eq(1).addClass("current").siblings().removeClass();
                } else if(TOP >= $(".dian").offset().top){
                    $sideBarMenu.eq(0).addClass("current").siblings().removeClass();
                } else if(TOP > 0){
                    console.log("block");
                    $subbnav.fadeIn();
                }else{
                    console.log("none");
                    $subbnav.fadeOut();
                }
            });
            $sideBarMenu.click(function () {
                $("html,body").stop().animate({
                    // 给具有相同效果的元素添加 共同的样式 jd
                    "scrollTop" : $(".jd").eq($(this).index()).offset().top
                },1000);
            });

            $(".back").click(function () {
                //$(document).scrollTop(0);
                $("html,body").animate({"scrollTop":0},300); // html,body ?
            });
        });

    </script>
</head>
<body>
<div class="top">
    <img src="images/top.png" alt="" />
</div>
<div class="jd dian">
    <img src="images/dian.png" alt="" />
</div>
<div class="jd jia">
    <img src="images/jia.png" alt="" />
</div>
<div class="jd fu">
    <img src="images/fu.png" alt="" />
</div>
<div class="jd mei">
    <img src="images/mei.png" alt="" />
</div>
<div class="bottom">
    <img src="images/bottom.png" alt="" />
</div>
<div class="subnav">
    <ul>
        <li>电脑数码</li>
        <li>家电通讯</li>
        <li>服饰精品</li>
        <li>美容珠宝</li>
    </ul>
    <div class="back">返回</div>
</div>

</body>
</html>

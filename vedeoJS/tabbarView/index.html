<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tabbar</title>
    <style>
        body,div,ul,li,ol,dl,dt,p,dd,img,input,a,span,h1,h2,h3,h4{padding:0; margin:0; border:0; list-style:none;}
        #wrapper {
            width: 1000px;
            height: 475px;
            margin: 0 auto;
            margin-top: 100px;
        }
        .tab {
            height: 36px;
            width: 320px;
            border: 1px solid #dddddd;
            border-bottom: 0;
        }
        .tab-item {
            position: relative;
            float: left;
            height: 34px;
            width: 80px;
            line-height: 34px;
            cursor: pointer;
            text-align: center;
            border-top: 4px solid #ffffff;
        }

        .tab-item span {
            overflow: hidden;
            width: 1px;
            height: 14px;
            background: #dddddd;
            top: 10px;
            right: 0;
            position: absolute;
        }
        .active {
            border-color: red;
            border-bottom: 0px;
        }
        .products{ width: 1002px;border:1px solid #ddd;height: 476px;}
        .products .main{float: left;display: none;}
        .products .main.selected{display: block;}

    </style>


    <script type="text/javascript" src="../Jquery_test/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
           $(".tab-item").mouseenter(function () {
               var $this = $(this);
               index = $this.index();
               $this.addClass("active").siblings(".tab-item").removeClass("active");
               //eq() 方法将匹配元素集缩减值指定 index 上的一个。
               $(".main").eq(index).addClass("selected").siblings("div").removeClass("selected");
           }) 
        });

    </script>
</head>
<body>
    <div id="wrapper">
        <ul class="tab">
            <li class="tab-item active">国际大牌<span>◆</span></li>
            <li class="tab-item">国妆名牌<span>◆</span></li>
            <li class="tab-item">清洁用品<span>◆</span></li>
            <li class="tab-item">男士精品</li>
        </ul>
        <div class="products">
            <div class="main selected"><a href="###"><img src="../tabbarView/imgs/guojidapai.jpg" alt=""></a></div>
            <div class="main"><a href="###"><img src="../tabbarView/imgs/guozhuangmingpin.jpg" alt=""></a></div>
            <div class="main"><a href="###"><img src="../tabbarView/imgs/nanshijingpin.jpg" alt=""></a></div>
            <div class="main"><a href="###"><img src="../tabbarView/imgs/qingjieyongpin.jpg" alt=""></a></div>
        </div>

    </div>

</body>
</html>

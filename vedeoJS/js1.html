<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="script" href="js1.js" >
    <title>Title</title>
    <script type="text/javascript">
        //alert("从前有座山");
        var a = prompt("请输入点什么东西吧");
        a = parseInt(a);
        console.log("输出检验是否成功： " + a);
        console.log(typeof a);

        var b = true;
        console.log("b = "+ b );
        console.log(typeof b);
        for(var i = 0; i <= 100; i++) {
            console.log(i);
        }
    </script>
</head>
<body>

</body>
</html>
<!--
和alert很像，又不像：
alert("从前有座山");                //直接使用，不需要变量
var a = prompt("请输入一个数字");   // 必须用一个变量，来接收用户输入的值
用户不管输入什么，都是字符串！
-->

==等等不严谨，会将不同类型的东西，转为相同类型进行比较：

全等于，就是三个等号===

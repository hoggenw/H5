<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        div {
            height: 200px;
            background: pink;
            margin-bottom: 10px;
            display: none;
        }
    </style>

    <script>
        $(document).ready(function () {
           $("#demo").click(function () {
               $("div").show(1000).html("我是内容");
            });
           $("li").css("font-size",function (index,value) {
               return (index+1) * 10 + "px";
           });

           //	mouseover/mouseout事件，鼠标经过的时候会触发多次，每遇到一个子元素就会触发一次。
          // mouseenter/mouseleave事件，鼠标经过的时候只会触发一次

           $("#specialDiv").mouseover(function () {
              console.log("specialDiv mouseover");
           });
           $("#specialDiv").mouseout(function () {
               console.log("specialDiv mouseout");
           });


            $("#secondDiv").mouseenter(function () {
                console.log("specialDiv mouseenter");
            });
            $("#secondDiv").mouseleave(function () {
                console.log("specialDiv mouseleave");
            });


        });
        var obj = {};
        var obj1 = new Object();
        var obj2 = Object.create();
        //第二种入口函数的写法，为上面的简写
        $(function () {
            alert("show me the money");
        });

    </script>

</head>
<body>
<input type="button" value="我是按钮" id="demo"/>
<div ></div>
<div ></div>
<div></div>
<ul>
    <li id="specialDiv">我是大哥</li>
    <li>我是大哥</li>
    <li>我是大哥</li>
    <li id="secondDiv">我是大哥</li>
</ul>
</body>
</html>

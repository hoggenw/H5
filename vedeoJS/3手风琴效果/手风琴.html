<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手风琴</title>
    <style>
        body,div,ul,li,ol,dl,dt,p,dd,img,input,a,span,h1,h2,h3,h4{padding:0; margin:0; border:0; list-style:none;}
        .wrap {
            width: 1010px;
            margin: 100px auto 0;
        }
        .wrap li{
            width: 200px;
            height: 400px;
            float: left;
        }
    </style>


    <script type="text/javascript" src="../Jquery_test/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".wrap li").each(function (i , elment) {
                $(elment).css("background","url(images/"+ (i + 1) +".jpg)")
            }).mouseenter(function () {
                $(this).stop().animate({width:600},500).siblings("li").stop().animate({ width: 100},500);

            }).mouseleave(function () {
                $(".wrap li").stop().animate({width:200},500);
            });
        })
    </script>
</head>
<body>
<div class="wrap">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

</body>
</html>

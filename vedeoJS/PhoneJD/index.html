<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="">
    <!--自己写的默认放在最下面-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="css/main.css">
    <!--link:favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
<!--大盒子-->
    <div class="jd_lyout">
        <div class="jd_header">
            <div class="jd_header_box">
                <a href="#" class="icon_logo_jd">

                </a>
                <form action="#">
                    <span class="icon_search" ></span>
                    <!--定义能调出搜索按钮的方式-->
                    <input type="search" placeholder="搜索内容">
                </form>

            </div>
            <a href="#" class="login">登录</a>
        </div>

        <!--轮播图-->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                <li data-target="#carousel-example-generic" data-slide-to="5"></li>
                <li data-target="#carousel-example-generic" data-slide-to="6"></li>
                <li data-target="#carousel-example-generic" data-slide-to="7"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="customH" src="img/l1.jpg" alt="...">
                </div>
                <div class="item">
                    <img  class="customH" src="img/l2.jpg" alt="...">
                </div>
                <div class="item">
                    <img class="customH" src="img/l3.jpg" alt="...">
                </div>
                <div class="item">
                    <img class="customH" src="img/l4.jpg" alt="...">
                </div>
                <div class="item">
                    <img class="customH" src="img/l5.jpg" alt="...">
                </div>
                <div class="item">
                    <img class="customH" src="img/l6.jpg" alt="...">
                </div>
                <div class="item">
                    <img class="customH" src="img/l7.jpg" alt="...">
                </div>
                <div class="item">
                    <img class="customH" src="img/l8.jpg" alt="...">
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!--菜单选项栏-->
        <nav class="jd_nav">
            <ul>
                <li>
                    <a href="">
                        <img src="img/nav0.png" alt="">
                        <p>分类查询</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/nav1.png" alt="">
                        <p>物流查询</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/nav2.png" alt="">
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/nav3.png" alt="">
                        <p>我的京东</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/nav4.png" alt="">
                        <p>充值</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/nav5.png" alt="">
                        <p>领券中心</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/nav6.png" alt="">
                        <p>京东超市</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/nav7.png" alt="">
                        <p>我的关注</p>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="jd_product">
            <section class="jd_product_box jd_secondKill">
                <div class="product_top no_bor">
                    <div class="jd_secondKill_left">

                    </div>
                    <div class="jd_secondKill_right">

                    </div>
                </div>
                <div class="product_bot">

                </div>

            </section>

        </main>

    </div>



<script src="../AJAX/jquery.js"></script>
<script src="js/main.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>

<head>

    <style>
        .xiaomi {
            width: 512px;
            height: 512px;
            border: 1px solid #f00;
            margin: 100px auto;
            overflow: hidden;
            position: relative;

        }
        .xiaomi span {
            width: 100%;
            position: absolute;
            left: 0;
            height: 200px;
            cursor: pointer;
        }
        .up {
            top: 0;
        }

        .down {
            bottom: 0;
        }

        #pic {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<div class="xiaomi" id="demo">
    <img src="../images/mi.png" alt="" id="pic">
    <span id="up" class="up">

    <span id="down" class="down">

</div>

    up.onmouseover = function(){
        // alert(11);
        clearInterval(timer);
        timer =  setInterval(function(){
            num -= 3;
            num >= -970 ? picture.style.top = num + "px" :  clearInterval(timer);

        },30);
    };

    down.onmouseover = function(){

        timer =  setInterval(function(){

    <script>
        window.onload = function () {


                var endtime = new Date("2018/12/12");
                var date2 = document.getElementById("date");
                var boys = date2.children;
                var nowDate = new Date();
                boys[1].innerHTML = nowDate.getSeconds();
                boys[0].innerHTML = nowDate.getFullYear()  + "-" + nowDate.getMonth() + "-" + nowDate.getDate() + "   星期" + nowDate.getDay();

                setInterval(fn,1000);

                function fn() {
                    var nowDate = new Date();

                button.onclick = function () {
                    if (value.value === "") {
                        alert("输入内容不能为空");
                        return false;
                    }
                    var lis = document.createElement("li");
                    lis.innerHTML = value.value + "<a href= 'javascript:;'>删除</a> ";
                    value.value = "";
                    arrayLi = ul.children;
                    if (arrayLi.length === 0) {
                        ul.appendChild(lis);
                    }else  {
                        ul.insertBefore(lis,arrayLi[0]);
                    }


                    var as = document.getElementsByTagName("a");
                    for (var i = 0; i < as.length; i ++) {
                        as[i].onclick = function () {
                            ul.removeChild(this.parentNode);
                        }
                    };


                }

                console.log("当前时间秒数  " + date.getSeconds());//

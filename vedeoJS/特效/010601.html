<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0106.01</title>
    <style>
        div {
            width: 100px;
            height: 200px;
            position: absolute;
            top: 10px;
            left: 20px;
            background-color: pink;
            z-index: 2;
            opacity:  0.4;
        }
    </style>
</head>
<body>
<div id="demo"></div>
</body>
</html>
<script>
    var demo = document.getElementById("demo");
    console.log(demo.style.left);
    //console.log(demo.currentStyle.left);//ie

    function getStyle(obj,attr) {
        if (obj.currentStyle) {
            return obj.currentStyle[attr];
        }else {
            return window.getComputedStyle(obj,null)[attr];// w3c 浏览器
        }
    }
    console.log(getStyle(demo,"width"));
    console.log(getStyle(demo,"background-color"));
    console.log(getStyle(demo,"opacity"));
</script>

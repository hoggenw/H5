<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
        }
    </style>
    <script src="../my.js" type="text/javascript"></script>
</head>
<body>
<button id="btn200">200</button>
<button id="btn400">400</button>
<div id="run"></div>
</body>
</html>

<script>
    $("btn200").onclick = function () {
        animation($("run"),200);
    };

    $("btn400").onclick = function () {
        animation($("run"),400);
    };

    function animation(obj, stander) {
        clearInterval(obj.timer);
        var speed = obj.offsetLeft < stander ? 5 : -5;
        obj.timer = setInterval(function () {
            var result = stander - obj.offsetLeft;
            if (Math.abs(result) <= 5) {
                clearInterval(obj.timer);
            }else {
                obj.style.left = obj.offsetLeft + speed + "px";
            }

        },30);
    }

</script>

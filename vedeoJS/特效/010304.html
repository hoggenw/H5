<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0103.04</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            left: 0px;
        }
    </style>
</head>
<body>

<button id="btn">开始</button>
<div id="box"></div>

</body>
</html>

<script>
    console.log(Math.ceil(1.01));
    console.log(Math.ceil(1.9));
    console.log(Math.ceil(-1.3));

    console.log(Math.floor(1.01));
    console.log(Math.floor(1.9));
    console.log(Math.floor(-1.3));


    console.log(Math.round(1.01));
    console.log(Math.round(1.5));


    var btn = document.getElementById("btn");
    var box = document.getElementById("box");
    var target = 400;
    var timer = null;
    btn.onclick = function () {
        timer = setInterval(function () {
            // 盒子本身的位置  +  步长 (不断变化的)
            var step = (target - box.offsetLeft) / 10;   // 步长
            console.log(step);
            step =  step > 0 ? Math.ceil(step) : Math.floor(step);  // 步长取整
            box.style.left = box.offsetLeft + step + "px";
            if(box.offsetLeft == target) // 判断结束条件
            {
                clearInterval(timer);
                alert("到目标了")
            }
            console.log("访问css属性");
            console.log("box.style.left   "  +  box.style.left);
            fn("left");
            fn("height");
            fn("width");
        },30)
    };



    console.log(box.style["left"]);
    function fn(attribute) {
        console.log( attribute + ": " + box.style[attribute]);
    }

</script>

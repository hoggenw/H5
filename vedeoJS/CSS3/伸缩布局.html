<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伸缩布局</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: '微软雅黑';
            background-color: #F7F7F7;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .wrapper {
            width: 1024px;
            margin: 0 auto;
        }

        .wrapper > section {
            min-height: 300px;
            margin-bottom: 30px;
            box-shadow: 1px 1px 4px #DDD;
            background-color: #FFF;
        }

        .wrapper > header {
            text-align: center;
            line-height: 1;
            padding: 20px;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .wrapper section > header {
            line-height: 1;
            padding: 10px;
            font-size: 22px;
            color: #333;
            background-color: #EEE;
        }
        .wrapper .wrap-box {
            padding: 20px;
        }

        section ul{
            display: flex;
            /*//主轴方向对齐，可以调整元素在主轴方向上的对齐方式，包括flex-start、flex-end、center、space-around、space-between几种方式*/
            justify-content: space-between;
            /*//调整主轴方向（默认为水平方向）包括row、column、row-reverse、column-reverse*/
            flex-direction: row;
            /*//调整侧轴方向对齐方式，包括flex-start、flex-end、center、baseline、stretch*/
            align-items: stretch;
            /*//控制是否换行，包括wrap、nowrap*/
            flex-wrap: wrap;
            /*堆栈排列，可对应用flex-wrap: wrap后产生的换行进行控制，包括flex-start、flex-end、center、space-between、space-around、stretch*/
            align-content: stretch;
        }
        section li{
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            background-color: pink;
            margin: 10px;

        }

        section li:nth-child(1) {
            flex: 1;
            order: 20;
        }

        section li:nth-child(2) {
            flex: 2;
            order: 21;
        }

        section li:nth-child(3) {
            flex: 1;
            order: 25;
        }

        section li:nth-child(4) {
            width: 600px;
        }

    </style>
</head>
<body>

<div class="wrapper">
    <header>CSS3-伸缩布局介绍</header>\
    <section>
        <header>两端对齐布局（伸缩布局）</header>
        <div class="wrap-box">
            <p>自动精确控制对齐，无需计算</p>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
        </div>
    </section>
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3伸缩布局</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: '微软雅黑';
            background-color: #F7F7F7;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .wrapper {
            width: 1024px;
            margin: 0 auto;
        }

        .wrapper > section {
            min-height: 300px;
            margin-bottom: 30px;
            box-shadow: 1px 1px 4px #DDD;
            background-color: #FFF;
        }
        .wrapper > header {
            text-align: center;
            line-height: 1;
            padding: 20px;
            margin-bottom: 10px;
            font-size: 30px;
        }
        .wrapper section > header {
            line-height: 1;
            padding: 10px;
            font-size: 22px;
            color: #333;
            background-color: #EEE;
        }

        .wrapper .wrap-box {
            padding: 20px;
        }

        section ul {
            display: flex;
        }
        section:nth-child(2) ul{
            width: 500px;
            height: 50px;
            display: flex;
        }

        section:nth-child(2) li {
            flex: 1;
            text-align: center;
            line-height: 50px;
            background-color: pink;
        }

        .layout {
            width: 400px;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .layout .header {
            height: 60px;
            text-align: center;
            line-height: 60px;
            background-color: green;
        }

        .layout .main {
            flex: 1;
            display: flex;
            text-align: center;
            overflow: scroll;
        }

        .layout .main .aside {
            flex: 1;
            background: blue;
        }
        .layout .main .content {
            flex: 2;
            background-color: yellow;
        }

        .layout .footer {
            height: 60px;
            line-height: 60px;
            text-align: center;
            background-color: red;
        }


    </style>
</head>
<body>
 <div class="wrapper">
     <header>CSS3-伸缩布局应用</header>
     <!-- 分隔线 -->
     <section>
         <header>自适应导航</header>
         <div class="wrap-box">
             <ul>
                 <li>QQ聊天</li>
                 <li>商品分类</li>
                 <li>我的订单</li>
                 <li>购物车</li>
             </ul>
         </div>
     </section>
     <!-- 分隔线 -->
     <section>
         <header>经典网页布局</header>
         <div class="wrap-box">
             <div class="layout">
                 <div class="header">头部</div>
                 <div class="main">
                     <div class="aside">侧边栏</div>
                     <div class="content">主体内容</div>
                 </div>
                 <div class="footer">底部</div>
             </div>
         </div>
     </section>

 </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 动画</title>
    <style>
        .animation {
            width: 30px;
            height: 30px;
            /*动画名称*/
            animation-name: change;
            /*动画持续时间*/
            animation-duration: 5s;
            /*动画结束后的状态*/
            animation-fill-mode: forwards;
            /*无限次播放*/
            animation-iteration-count: infinite;
            /*动画延时*/
            animation-delay: 1s;
            /*动画暂停*/
            animation-play-state: paused;
            /*动画反方向*/
            animation-direction: alternate;
            /*动画速度*/
            animation-timing-function: linear;
        }
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .ball-wrap {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .ball {
            width: 200px;
            height: 200px;
            margin-left: -100px;
            border-radius: 100px;
            background-color: blue;
            background-image: radial-gradient(140px at center 40px, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.6));
            position: absolute;
            left: 50%;
            top: 30px;
            animation: move 1.5s  infinite;
        }

        .ball-wrap::after {
            content: '';
            display: block;
            position: absolute;
            left: 50%;
            bottom: 276px;
            width: 200px;
            height: 10px;
            margin-left: -100px;
            border-radius: 100px/5px;
            background-color: #CCC;
        }

        .rotate {
            width: 200px;
            height: 200px;
            margin: 200px auto;
            background-color: yellow;
            transform: rotate(45deg);
        }

        @keyframes move {
            0% {
                top: 30px;
            }

            /*25% {
                width: 300px;
                background-color: blue;
            }*/

            50% {
                top: 180px;
            }

            100% {
                top: 30px;
            }
        }
    </style>
</head>
<body>


<div class="animation"></div>
<div class="rotate"></div>
<div class="ball-wrap">
    <div class="ball"></div>
</div>

</body>
</html>

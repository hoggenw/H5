<!DOCTYPE html>

    <style>
        body,div,ul,li,ol,dl,dt,p,dd,img,input,a,span,h1,h2,h3,h4{padding:0; margin:0; border:0; list-style:none;}
        .wrapper {
            width: 298px;
            height: 248px;
            margin: 100px auto 0;
            border: 1px solid pink;
            overflow: hidden;
        }
        #left,#center,#right{
            float: left;
        }
        #left li, #right li {
            background: url("images/lili.jpg") repeat-x;
        }
        #left li a,#right li a {
            display: block;
            width: 48px;
            height: 27px;
            border-bottom: 1px solid pink;
            line-height: 27px;
            text-align: center;
            color: black;
            font-size: 12px;
            text-decoration: none;
        }
        #left li a:hover,#right li a:hover{
            background-image: url(images/abg.gif);
        }
        #center {
            border-left: 1px solid pink;
            border-right: 1px solid pink;
        }

    </style>


    <script type="text/javascript" src="../Jquery_test/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //  mouseover事件：不论鼠标指针穿过被选元素或其子元素，都会触发 mouseover 事件。

            //mouseenter事件：只有在鼠标指针穿过被选元素时，才会触发 mouseenter 事件。
            $("#left li").mouseenter(function () {
                //siblings() 方法返回被选元素的所有同级元素。
                $("#center li").eq($(this).index()).show().siblings("li").hide();
            });

            $("#right li").mouseenter(function () {
                $("#center li").eq($(this).index() + 9).show().siblings("li").hide();
            });


        })
    </script>
